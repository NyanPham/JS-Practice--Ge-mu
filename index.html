<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="night-overlay" data-night-overlay></div>

    <canvas id="day-night-cycle"></canvas>
    <canvas id="inventory">
      <button>&times;</button>
    </canvas>
    <canvas id="crafting"></canvas>
    <canvas id="equipped"></canvas>
    <canvas id="player-stats"></canvas>

    <div class="crafting-items" id="crafting-list-container">
      <div class="close-crafting" data-close-crafting-btn>&times;</div>
      <div class="crafting-item-list" data-craftable-list>
        <!-- <div class="crafting-item" data-item="axe">Axe</div>
            <div class="crafting-item" data-item="pickaxe">Pickaxe</div>
            <div class="crafting-item" data-item="campfire">Campfire</div> -->
      </div>
    </div>

    <div class="mouse-cursor" id="mouse-cursor">
      <img src="" data-mouse-cursor-image />
    </div>

    <img src="./assets/chainsaw.png" alt="Chainsaw" id="chainsaw" />
    <img src="./assets/discard.svg" alt="Discard" id="discard-image" />
    <img
      src="./assets/sprites/characters/player.png"
      alt="Player Image"
      id="player-image"
    />    
    <img
      src="./assets/sprites/characters/player-flipped.png"
      alt="Player Flipped Image"
      id="player-flipped-image"
    />       
    <img  
      src="./assets/sprites/trees/trees.png"
      alt="Trees sprites"
      id="tree-image"
    />
    <img  
      src="./assets/sprites/bushes/bushes.png"
      alt="Bush sprites"
      id="bush-image"
    />  
    <img  
      src="./assets/sprites/rocks/rocks.png"
      alt="Rock sprites"
      id="rock-image"
    />
  </body>
</html>
